    <style> 
        body {
            margin: 0;

        .footer {

        }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: fall 3s linear infinite;
            top: -10px;
        }

        @keyframes fall {
            from { transform: translateY(-10px) rotate(0deg); }
            to { transform: translateY(120vh) rotate(360deg); }
        }
    </style>
</head>
